<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stall // Add Menu Items</title>
    <link rel="stylesheet" href="/static/Styles/add_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container full-height d-flex justify-content-center align-items-center" id="item-container" style="width: 100%;"> 
        <label id='background-text'>Add items to the menu</label>
    </div>
    <div class="fixed-bottom">
        <div class="row">
            <div class="col-8"><input type="text" id="menu-item-name" style="width: 100%; padding: 3px;" placeholder="Enter Item Name"></div>
            <div class="col-3"><input type="number" id="menu-item-price" style="width: 100%; padding: 3px;" placeholder="Enter Price"></div>
            <div class="col-1" style="padding: 3px;"><button id="add-btn" onclick="add_item();">Add</button></div>
            </div>
        
        </div>
     <button style = "position: absolute; top: 20px; left: 20px;" onclick="add_menu()">Next</button>   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
