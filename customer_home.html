<body>
    <dialog id="stalls-dialog">
        <label class="text" style="font-size: 30px;">Choose a Stall</label>
        <div id="stalls-container">
        </div>
    </dialog>
   
    <div id = "main-container">
        <button id="log-out">Log Out</button>
        <div class="menu-heading-container">
            <h2 id="menu-heading" >Menu</h2>
            
            
        </div>
        <br>
        <div id="menu-container">
        </div>
        <div class="next-btn-container fixed-bottom">
            <button id="next-btn" class="menu-next-class">Cart</button>
        </div>
    </div>
    

    <dialog id="cart-dialog" >
        <label style="text-align: center;" class="cart-text">Cart</label>
        <div id="cart-container" style="display: flex; max-width: 100%; max-height: 100%; flex-direction: column;">
        </div>
        
        <button id="order-btn" class="cart-btn">Order</button>
        <button id="cancel-btn" class="cart-btn">Cancel</button>

    </dialog>

    <script src="/static/customer_home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
