<body>
    <dialog id="dialog">
        <p id="pay-text">Pay</p>

        <img src="../static/Styles/payment.svg" id="payment-image">

        <div id="payment-options-container">
            <div id="online-section">
                <label class="upi-text">Proceed</label>
                <label class="upi-text">with UPI payment</label>
                <br>
                <br>
                <br>
                <button id="upi-btn">Pay</button>
            </div>
            <div id="line"></div>
            <div id="offline-section">
                <label class="cash-text">Proceed</label>
                <br>
                <label class="cash-text1">with Cash</label>
                <button id="cash-btn">Pay</button>
            </div>
        </div>
    </dialog>
    <div id="s-container">
    
        <div id="order-container">
            <img src="../static/Styles/check-mark-correct-svgrepo-com.svg" id="tick-image">
            <br>
            <br>
            
        </div>
        <button id="log-out">Log Out</button>
    </div>
    <script src="/static/order_finish.js"></script>
